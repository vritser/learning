	<script>
        function dragenter(e) {
            e.target.style.border = '1px solid red';
        }
        function dragend2(e) {
            console.log(e.target);
            e.target.style.border = '1px solid blue';
        }
        function dragleave(e) {
            e.target.style.border = '1px solid #ccc';
        }
    </script>
